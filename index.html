<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Seek Coding</title>
    <style>
        /* Reset default margin and padding for all elements */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        /* Set a background color for the page */
        body {
            background-color: #f0f0f0;
        }
        
        /* Style the full-page container */
        .full-page {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        
        /* Style the sub-page container */
        .sub-page {
            width: 80%;
            max-width: 800px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }
        
        /* Style the navigation bar */
        .navigation-bar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 0;
        }
        
        .logo a {
            font-family: 'Kaushan Script', cursive;
            font-size: 24px;
            text-decoration: none;
            color: #333;
        }
        
        nav ul {
            list-style: none;
        }
        
        nav ul li {
            display: inline;
            margin-right: 20px;
        }
        
        nav ul li a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
        }
        
        /* Style the main content */
        .row {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-top: 20px;
        }
        
        .col-1 {
            flex: 1;
            padding: 20px;
        }
        
        /* Style the login and register forms */
        .form-box {
            background-color: #f0f0f0;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }
        
        .form {
            max-width: 300px;
            margin: 0 auto;
        }
        
        .login-form, .register-form {
            display: block;
        }
        
        .main-heading {
            font-family: 'Kaushan Script', cursive;
            font-size: 24px;
            margin-bottom: 20px;
        }
        
        form input[type="text"], form input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        
        button {
            width: 100%;
            padding: 10px;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }
        
        /* Style the message link between login and register forms */
        .message {
            text-align: center;
            margin-top: 20px;
        }
        
        .message a {
            color: #333;
        }
        
        .defination {
            font-size: 14px;
            line-height: 1.6;
            color: #777;
            margin-top: 20px;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Kaushan+Script&display=swap" rel="stylesheet">
</head>
<body>
    <div class="full-page">
        <div class="sub-page">
            <div class="navigation-bar">
                <div class="logo">
                    <a href='photography.html'>Seek Coding</a>
                </div>
                <nav>
                    <ul id='MenuItems'>
                        <li><a href='#'>Home</a></li>
                        <li><a href='#'>Photos</a></li>
                        <li><a href='#'>Services</a></li>
                        <li><a href='#'>Contact</a></li>
                    </ul>
                </nav>
            </div>
            <div class="row">
                <div class="col-1">
                    <div class="form-box">
                        <div class="form">
                            <form class="login-form">
                                <center><h1 class="main-heading">Login Form</h1></center>
                                <input type="text" placeholder="user name"/>
                                <input type="password" placeholder="password"/>
                                <button>LOGIN</button>
                                <p class="message">Not Registered? <a href="#">Register</a></p>
                            </form>
                            <form class="register-form">
                                <center><h1 class="main-heading">Register Form</h1></center>
                                <input type="text" placeholder="user name"/>
                                <input type="text" placeholder="email-id"/>
                                <input type="password" placeholder="password"/>
                                <button>REGISTER</button>
                                <p class="message">Already Registered?<a href="#">Login</a>
                                </p>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="col-1">
                    <p class='defination'>Login and Registration Form Using<br> HTML, CSS And Javascript For More<br>Videos Please Subscribe<br>-----Seek Coding</p>
                </div>
            </div>
        </div>
    </div>
    <script src='https://code.jquery.com/jquery-3.2.1.min.js'>
    </script>
    <script>
        $('.message a').click(function(){$('form').animate({height: "toggle",opacity: "toggle"},"slow");});
    </script>
</body>
</html>
